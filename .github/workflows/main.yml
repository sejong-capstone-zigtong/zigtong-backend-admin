name: Gradle Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Add application.yml file
      run: |
        mkdir -p ./src/main/resources &&
        echo "${{ secrets.APPLICATION_INFRA }}" > ./src/main/resources/application-infra.yml

    - name: Build with Gradle
      run: ./gradlew build
